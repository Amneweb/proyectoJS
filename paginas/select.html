<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Probando estilos de selects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&family=Bungee+Shade&family=Fascinate&family=Lobster&family=Oswald:wght@300;700&family=Source+Serif+4:ital,opsz@0,8..60;1,8..60&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/css/style.css">
</head>
<!-- En este archivo generamos el html y en elementos.scss el estilo para los select de las películas y funciones -->
<body class="select">
  <section class="entradas-borrador">
<div class="select">
  <select name="pelicula" id="pelicula">
    <option class="select--disabled" selected disabled value="">Elegí la película</option>
    <option value="Option 2">Option 2</option>
    <option value="Option 3">Option 3</option>
    <option value="Option 4">Option 4</option>
    <option value="Option 5">Option 5</option>
    <option value="Option length">
      Option that has too long of a value to fit
    </option>
  </select>
</div>
<div class="select">
  <select name="sala" id="sala">
    <option class="select--disabled" selected disabled value="">Elegí la sala</option>
    <option value="0">Platinum</option>
    <option value="1">Clásica</option>
    <option value="2">Infantil</option>
  </select>
</div>
<div class="select">
  <select name="funcion" id="funcion">
    <option class="select--disabled" selected disabled value="">Elgí la función</option>
    <option value="0">Platinum</option>
    <option value="1">Clásica</option>
    <option value="2">Infantil</option>
  </select>
</div>
</section>
<script src="../scripts/borradores.js"></script>
</body>
</html>
